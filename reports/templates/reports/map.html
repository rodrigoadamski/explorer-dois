<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Den√∫ncias</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .leaflet-popup-content { font-size: 14px; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-23.55, -46.63], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Carrega dados da API DRF
  fetch('/api/reports/')
    .then(r => r.json())
    .then(items => {
      items.forEach(item => {
        if (!item.localizacao) return;
        const parts = item.localizacao.split(',');
        if (parts.length !== 2) return;
        const lat = parseFloat(parts[0]);
        const lon = parseFloat(parts[1]);
        if (Number.isNaN(lat) || Number.isNaN(lon)) return;
        L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${item.titulo}</b><br/>${item.descricao || ''}<br/><i>Status: ${item.status}</i>`);
      });
    })
    .catch(console.error);
</script>
</body>
</html>
